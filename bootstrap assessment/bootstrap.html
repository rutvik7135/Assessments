
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .two {
            width: 100%;
            height: 90%;
        }


        #lightbox {
            display: none;
            position: fixed;
            top: 0%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 100%;
            max-height: 100%;
        }

        #close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>photo/gallery</h1>
        <div id="gallery">

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 one ">
                    <img src="https://images.unsplash.com/photo-1551021794-03be4ddaf67d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" class="two">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 one">
                    <img src="https://images.unsplash.com/photo-1574169207511-e21a21c8075a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                        alt="" class="two">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="https://images.unsplash.com/photo-1603201101485-e232d22ad18b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                        alt="" class="two">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="https://images.unsplash.com/photo-1682687982093-4773cb0dbc2e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"

                        alt="" class="two">
                </div>

            </div>
        </div>
    </div>

    <div id="lightbox">
        <img src="">
        <button id="close">X</button>
    </div>
</body>
<script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const close = document.getElementById("close");
    const lightboxImg = lightbox.querySelector('img');
    gallery.addEventListener('click', function () {
        lightbox.style.display = 'flex';
        lightboxImg.src = event.target.src 
    });
    close.addEventListener('click', function () {
        lightbox.style.display = 'none';
    });
</script>

</html>
